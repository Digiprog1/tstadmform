<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Crawford University Admission List</title>
<body style="background-color:rgb(219, 238, 238);">
    <style>
        input[type=text], select {
            width: 40%;
padding: 12px 20px;
margin: 8px 0;
box-sizing: border-box;
border: 1px solid #555;
display: inline-flex;
outline: none;
}


input[type=submit] {
width: 25%;
background-color: #67b06a;
color: white;
padding: 12px 20px;
margin: 8px 0;
border: 1px solid #555;
border-radius: 4px;
cursor: pointer;
}

input[type=submit]:hover {
background-color: #45a049;
}

    </style>
<h1>Crawford University Admission list</h1>
<p><strong>All information must be filled</strong></p>
<form action="/action-page.php">
    <label for="fname" style="display:flex;">First name:</label><br>
    <input type="text" id="fname" name="fname" value="John"><br>
    <label for="lname" >Last name:</label><br>
    <input type="text" id="lname" name="lname" value="Joe" ><br><br>
    <label for="application">Course you are applying for</label><br>
    <input type="text" id="application" name="application" value="Banking"><br>
    <label for="students dob">Student's DOB:</label><br>
    <input type="datetime-local" id="students dob" name="students dob" ><br>
    <label for="fname">Mother's name:</label><br>
<input type="text" id="mom" name="fname"><br>
<label for="fname" >Father's name:</label><br>
<input type="text" id="dad" name="fname" ><br>
<label for="phone">Enter a phone number:</label><br><br>
<input type="tel" id="phone" name="phone" placeholder="### ### ###" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br><br>
<small>Format: ### ### ###</small><br><br>
<label for="email" >Enter your email:</label><br>
<input type="email" id="email" name="email" required ><br><br>
<label for="myfile">Upload your JAMB result:</label><br>
        <input type="file" id="unique file" name="jamb_result" required><br><br>       
<label for="username">Username:</label><br>
<input type="text" id="username" name="username" ><br>
<label for="country">Country</label>
<select id="country" name="country">
<option value="australia">Australia</option>
<option value="canada">Canada</option>
<option value="usa">USA</option>
<option value="uk">UK</option>
<option value="nigeria">Nigeria</option>
<option value="france">France</option>
<option value="china">China</option>
</select><br>
<label for="pwd">Password:</label><br>
<input type="password" id="pwd" name="pwd"><br><br>
<input type="submit" onclick="alert('You have submitted!')" value="send application" style="text-align: center;">
<input type="reset" value="reset" style="text-align: center;">
</form>
</body>
</head>
</html>
