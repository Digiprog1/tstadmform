<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <META name="viewport"content="width=device-width, initial-scale=1.0">
    <title>Course Evaluation Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(168, 125, 209);
            margin: 24px;
            padding: 23px;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(red, green, blue, alpha);
            border-radius: 8px;
        }
         h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
         }

         h2 {
            color: #555;
            margin-bottom: 10px;
            border-bottom: 2px solid #ddd;
         }

         .form-group {
            margin-bottom: 15px;
         }

         label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
         }

         input[type="text"], input[type="email"], select, textarea {
            width: 100;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            color: gray;
         }
        
         textarea {
            resize: vertical;
         }

         button {
            display: inline-block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition-timing-function: 0.3s;
         }

         button:hover {
            background-color: rgb(42, 124, 42);
         }
    </style>
    </head>
    <body>
      <div class="container">
         <h1>Course Evaluation Form</h1>
          <form>
           <h2>Course Details</h2>
           <div class="form-group">
               <label for="course">Course Name:</label>
               <input type="text" id="course" name="course" required>
           </div>
           <div class="form-group">
               <label for="course-code">Course Code:</label>
               <input type="text" id="course-code" name="course-code" required>
           </div>
           <div class="form-group">
               <label for="instructor">Instructor Name:</label>
               <input type="text" id="instructor" name="instructor" required>
           </div>
           <div class="form-group">
               <label for="semester">Semester:</label>
               <input type="text" id="semester" name="semester" required>
           </div>

           <h2>Course Evaluation</h2>
           <div class="form-group">
               <label for="course-content">Rate the Course Content:</label>
               <select id="course-content" name="course-content" required>
                   <option value="1">1 - Very Poor</option>
                   <option value="2">2 - Poor</option>
                   <option value="3">3 - Average</option>
                   <option value="4">4 - Good</option>
                   <option value="5">5 - Excellent</option>
               </select>
           </div>
           <div class="form-group">
               <label for="course-structure">Rate the Course Structure:</label>
               <select id="course-structure" name="course-structure" required>
                   <option value="1">1 - Very Poor</option>
                   <option value="2">2 - Poor</option>
                   <option value="3">3 - Average</option>
                   <option value="4">4 - Good</option>
                   <option value="5">5 - Excellent</option>
               </select>
           </div>
           <div class="form-group">
               <label for="materials">Rate the Course Materials:</label>
               <select id="materials" name="materials" required>
                   <option value="1">1 - Very Poor</option>
                   <option value="2">2 - Poor</option>
                   <option value="3">3 - Average</option>
                   <option value="4">4 - Good</option>
                   <option value="5">5 - Excellent</option>
               </select>
           </div>

           <h2>Instructor Evaluation</h2>
           <div class="form-group">
               <label for="teaching-methods">Rate the Teaching Methods:</label>
               <select id="teaching-methods" name="teaching-methods" required>
                   <option value="1">1 - Very Poor</option>
                   <option value="2">2 - Poor</option>
                   <option value="3">3 - Average</option>
                   <option value="4">4 - Good</option>
                   <option value="5">5 - Excellent</option>
               </select>
           </div>
           <div class="form-group">
               <label for="clarity">Rate the Clarity of Explanations:</label>
               <select id="clarity" name="clarity" required>
                   <option value="1">1 - Very Poor</option>
                   <option value="2">2 - Poor</option>
                   <option value="3">3 - Average</option>
                   <option value="4">4 - Good</option>
                   <option value="5">5 - Excellent</option>
               </select>
           </div>
           <div class="form-group">
               <label for="availability">Rate the Instructor's Availability:</label>
               <select id="availability" name="availability" required>
                   <option value="1">1 - Very Poor</option>
                   <option value="2">2 - Poor</option>
                   <option value="3">3 - Average</option>
                   <option value="4">4 - Good</option>
                   <option value="5">5 - Excellent</option>
               </select>
           </div>

           <h2>Additional Comments</h2>
           <div class="form-group">
               <label for="feedback">Feedback:</label>
               <textarea id="feedback" name="feedback" rows="5" required></textarea>
           </div>
           <div class="form-group">
               <label for="suggestions">Suggestions for Improvement:</label>
               <textarea id="suggestions" name="suggestions" rows="5"></textarea>
           </div>

           <button type="submit">Submit</button>
       </form>
   </div>
</body>
</html>
