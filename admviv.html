<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NATIONAL OPEN UNIVERSITY ADMISSION</title>
        <link rel="stylesheet" href="/admviv.css">
    </head>
    <body>
    <div class="form-container">
        <h1>University Admissions Form</h1>
        <!-- <form action="/submit_application" method="POST"> -->
            <!-- Personal Information -->
            <fieldset>
                <legend>Personal Information</legend>
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>

                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </fieldset>

            <!-- Address Information -->
            <fieldset>
                <legend>Address Information</legend>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>

                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>

                <label for="zip">Zip Code:</label>
                <input type="text" id="zip" name="zip" required>
            </fieldset>

            <!-- Academic Information -->
            <fieldset>
                <legend>Academic Information</legend>
                <label for="highschool">High School:</label>
                <input type="text" id="highschool" name="highschool" required>

                <label for="graduation-year">Year of Graduation:</label>
                <input type="number" id="graduation-year" name="graduation-year" required>

                <label for="gpa">GPA:</label>
                <input type="number" step="0.01" id="gpa" name="gpa" required>

                <label for="sat">SAT Score:</label>
                <input type="number" id="sat" name="sat">

                <label for="act">ACT Score:</label>
                <input type="number" id="act" name="act">
            </fieldset>

            <!-- Program Information -->
            <fieldset>
                <legend>Program Information</legend>
                <label for="program">Desired Program of Study:</label>
                <select id="program" name="program" required>
                    <option value="">Select</option>
                    <option value="engineering">Engineering</option>
                    <option value="business">Business</option>
                    <option value="arts">Arts</option>
                    <option value="sciences">Sciences</option>
                    <option value="law">Law</option>
                </select>

                <label for="essay">Personal Essay:</label>
                <textarea id="essay" name="essay" rows="6" required></textarea>
            </fieldset>

            <!-- Submit -->
            <button type="submit">Submit Application</button>
        </form>
    </div>
</body>
</html>
